name: Internal benchmark

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  internal-benchmark:
    if: github.repository == 'poolifier/poolifier'
    runs-on:
      group: default
      labels: [self-hosted, internal-benchmark]
    env:
      BENCHER_PROJECT: poolifier
      BENCHER_API_TOKEN: ${{ secrets.BENCHER_API_TOKEN }}
      BENCHER_ADAPTER: js_benchmark
      BENCHER_TESTBED: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --ignore-scripts --frozen-lockfile
      - uses: bencherdev/bencher@main
      - name: Run production benchmark
        run: |
          bencher run \
          --if-branch "$GITHUB_REF_NAME" \
          --else-if-branch "$GITHUB_BASE_REF" \
          --else-if-branch master \
          --hash "$GITHUB_SHA" \
          --err \
          --github-actions ${{ secrets.GITHUB_TOKEN }} \
          "pnpm benchmark:prod"
