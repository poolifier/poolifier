name: CI

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      withBenchmark:
        description: 'With Benchmark?'
        default: false

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['12.x', '14.x', '16.x']

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis. This is needed for better sonar

      - name: Set node version to ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Lint
        run: npm run lint

      - name: Tests & Coverage
        if: matrix.node-version == '16.x'
        run: |
          npm run test
          npm run coverage
        env:
          CI: true

      - name: Sonar Code Analysis
        if: "github.repository == 'poolifier/poolifier' && matrix.node-version == '16.x'"
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Benchmark
        if: github.event.inputs.withBenchmark
        run: npm run benchmark
